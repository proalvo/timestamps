	<style>
        body { 
            background-color: silver; 
            font-family: Arial, Helvetica, sans-serif;
        }
        [class*="col-"] {
            display:flex;
            margin-left:0px;
        }
        .col-middle { 
            width:60%;
            background-color: white; 
            padding:20px 10px 30px 40px;
            min-height:600px;
        }
        button {
            
            border: none;
            color: white;
            padding: 10px 30px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
        .button-normal {
            background-color: #008CBA;;
        }
        .button-alert {
            background-color: #f44336;
        }
        .header{
            font-size: 34px;
        }
        .container {
            width:100%;
        }
        .col-left {
            float: left;
            width:20%;
        }
        .col-right {
            float: left;
            width:20%;
        }
    </style>

<body>
<div class="container">    
<div class="col-left">&nbsp;</div>
<div class="col-middle">
    <div>
    <p class="header">Timestamps</p>
	<form id="refresh" method="GET" action="/"></form>
	<form id="reset" method="GET" action="/reset"></form>
	<button form="refresh" class="button-normal" type="submit" title="Refresh the list of timestamps">REFRESH</button><button class="button-normal" id="button1" onclick="CopyToClipboard('timestamps')" title="Copy timestamps to clipboard">COPY</button>&nbsp;&nbsp;&nbsp;&nbsp;<button form="reset" class="button-alert" type="submit" title="Set time to 00:00 (clear the previous time stamps)">START</button>
	
    <P>Timestamps:</P>
<!-- script to copy timestamps to clipboard -->
<script>
function CopyToClipboard(containerid) {
  if (document.selection) {
    var range = document.body.createTextRange();
    range.moveToElementText(document.getElementById(containerid));
    range.select().createTextRange();
    document.execCommand("copy");
  } else if (window.getSelection) {
    var range = document.createRange();
    range.selectNode(document.getElementById(containerid));
    window.getSelection().addRange(range);
    document.execCommand("copy");
    alert("Text has been copied")
  }
}
</script>
